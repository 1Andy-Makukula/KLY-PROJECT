# KithLy Global Protocol - Docker Compose
version: '3.8'

services:
  db:
    build:
      context: ..
      dockerfile: 05_ops/docker/Dockerfile.db
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kithly_secret}
    volumes:
      - kithly_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kithly_app -d kithly"]
      interval: 5s
      timeout: 5s
      retries: 5

  core:
    build:
      context: ..
      dockerfile: 05_ops/docker/Dockerfile.core
    depends_on:
      db:
        condition: service_healthy
    environment:
      KITHLY_DB_HOST: db
      KITHLY_DB_PORT: 5432
      KITHLY_DB_NAME: kithly
      KITHLY_DB_USER: kithly_app
      KITHLY_DB_PASSWORD: ${DB_PASSWORD:-kithly_secret}
    ports:
      - "50051:50051"

  gateway:
    build:
      context: ..
      dockerfile: 05_ops/docker/Dockerfile.gateway
    depends_on:
      - db
      - core
    environment:
      DATABASE_URL: postgresql://kithly_app:${DB_PASSWORD:-kithly_secret}@db:5432/kithly
      CORE_URL: http://core:50051
      KITHLY_JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    ports:
      - "8000:8000"

volumes:
  kithly_data:
