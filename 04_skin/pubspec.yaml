name: kithly_app
description: KithLy Global Protocol - Gift Delivery App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # Networking & Offline
  http: ^1.1.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Database (Offline Queue)
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  
  # Camera & Media
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  video_player: ^2.8.2
  flutter_image_compress: ^2.1.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Notifications
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^16.3.0
  
  # Sharing & Communication
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  
  # PDF & Printing
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # QR Codes
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1
  
  # Charts
  fl_chart: ^0.66.2
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.1
  firebase_core: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  sqflite_common_ffi: ^2.3.4
  flutter_lints: ^3.0.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
